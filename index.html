<head>
    <script src="calculator.js"></script>
</head>

<body style="display: flex; justify-content: center;">
    <div id="main" style="display: grid; grid-template-rows: 30% 70%;height: 600px; width: 400px;">
        <div id="output" style="grid-row: 1; background-color:aquamarine; border: solid 1px black;"></div>
        <div id="buttons" style="grid-row: 2; display: grid; grid-template-columns: repeat(25%, 4);grid-template-rows: repeat(25%, 4);border: solid 1px black;">
            <button id="1" style="grid-row: 1; grid-column: 1; border: solid 1px black">1</button>
            <button id="2" style="grid-row: 1; grid-column: 2; border: solid 1px black">2</button>
            <button id="3" style="grid-row: 1; grid-column: 3; border: solid 1px black">3</button>
            <button id="plus" style="grid-row: 1; grid-column: 4; border: solid 1px black">+</button>
            <button id="4" style="grid-row: 2; grid-column: 1; border: solid 1px black">4</button>
            <button id="5" style="grid-row: 2; grid-column: 2; border: solid 1px black">5</button>
            <button id="6" style="grid-row: 2; grid-column: 3; border: solid 1px black">6</button>
            <button id="minus" style="grid-row: 2; grid-column: 4; border: solid 1px black">-</button>
            <button id="7" style="grid-row: 3; grid-column: 1; border: solid 1px black">7</button>
            <button id="8" style="grid-row: 3; grid-column: 2; border: solid 1px black">8</button>
            <button id="9" style="grid-row: 3; grid-column: 3; border: solid 1px black">9</button>
            <button id="multiply" style="grid-row: 3; grid-column: 4; border: solid 1px black">*</button>
            <button id="dot" style="grid-row: 4; grid-column: 1; border: solid 1px black">.</button>
            <button id="0" style="grid-row: 4; grid-column: 2; border: solid 1px black">0</button>
            <button id="equals" style="grid-row: 4; grid-column: 3; border: solid 1px black">=</button>
            <button id="divide" style="grid-row: 4; grid-column: 4; border: solid 1px black">/</button>
        </div>
    </div>
</body>
